<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IACoin</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="administratorModule" ng-cloak>
    <div class="container" ng-controller="walletController">         
        <div class="row">
            <div class="col-sm-6">
                <h1>Balance</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Available balance</th>
                            <th>Locked amount</th>     
                        </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{wallet.available}}</td>
                        <td>{{wallet.locked}}</td>                      
                    </tr>
                    </tbody>
                </table>
            </div> 
            <div class="col-sm-6">
                <h1>Transactions</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Transaction date</th>
                            <th>Amount</th>     
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="t in transactions | orderBy:'date'">
                        <td>{{t.date | date:'MM/dd/yyyy'}}</td>
                        <td>{{t.amount | currency:"$ ": 0}}</td>                      
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-12">
                <button class="btn btn-primary btnDoTransfer">Transfer</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/plugins/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/plugins/angular/angular.js"></script>
    <script type="text/javascript" src="scripts/plugins/angular/angular-resource.js"></script>
    <script type="text/javascript" src="scripts/app/administrator-module.js"></script>
    <script type="text/javascript" src="scripts/app/wallet/wallet-controller.js"></script>
    <script type="text/javascript" src="scripts/app/wallet/wallet-service.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/transfers.js"></script>
</body>
</html>
